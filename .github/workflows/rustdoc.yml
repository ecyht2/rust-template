# Simple workflow for deploying rustdoc to GitHub Pages
name: Deploy rustdoc site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with rustdoc
        run: cargo doc --no-deps
      - name: Adding index.html
        run: echo '<meta http-equiv="refresh" content="0; url=https://ecyht2.github.io/print-big-text-rs/print_big_text_rs/index.html" />' > ./target/doc/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './target/doc/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
